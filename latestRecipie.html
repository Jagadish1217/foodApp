<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <title></title>
</head>

<body>

    <div id="header"></div>

    <div class="content" id="cont">

    </div>
</body>

</html>

<script type="module">
    import myNavbar from './components/navbar.js';
    import { getData, showMeals } from './scripts/showData.js';

    var divHead = document.getElementById("header");
    divHead.innerHTML = myNavbar();
    //console.log(getData);
    //console.log(showMeals);
    var parent = document.getElementById("cont");
    var div = document.createElement("div");
    var h1  = document.createElement("h1");
    h1.innerHTML="Latest Recipies";
    div.append(h1);
    parent.append(div);
    for (let i = 0; i < 12; i++) {
        let response = getData("https://www.themealdb.com/api/json/v1/1/random.php")
        response.then(({ meals }) => {
            console.log(meals);
            showMeals(meals, parent);
        });
    }
    

</script>
